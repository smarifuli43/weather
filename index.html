<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <!-- loading animation -->
    <div id="spinner" class="spinner-border text-danger position-absolute start-50 top-50" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
    <div class="container">
        <form class="col-md-6 m-auto pt-5">
            <div class="input-group mb-3">
                <input id="input-id" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button type="button" class="btn btn-danger" id="search-btn">Search</button>
                </div>
            </div>
        </form>
        <div>
            <p id="error" class=" text-white text-center ">PLease enter a valid city name</p>
        </div>
        <div class="weather-status text-white text-center position-absolute start-50 top-50 translate-middle">
            <img id="weather-icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="location">Dhaka</h1>
            <h2 class="fw-bold"><span id="temp">38.06</span>&deg;C</h2>
            <h1 class="lead" id="weather-status">Clouds</h1>
        </div>
    </div>


    <script src="./js/app.js"></script>
</body>

</html>
